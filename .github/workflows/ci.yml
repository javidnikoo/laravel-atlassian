name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [ "8.2", "8.3" ]

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
          tools: composer:v2
          extensions: mbstring, json, curl, dom, xml, zip

      - name: Cache composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Composer validate
        run: composer validate --strict

      - name: Composer audit (advisories)
        run: composer audit --locked || true

      - name: Pint (lint)
        run: vendor/bin/pint --test

      - name: PHPUnit (with coverage)
        run: vendor/bin/phpunit --coverage-clover coverage.xml --coverage-text --do-not-fail-on-warning --do-not-fail-on-deprecation

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-php-${{ matrix.php }}
          path: coverage.xml
          if-no-files-found: error
